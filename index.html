<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="page-header">
    <div class="container">

        <a href="/" class="shop-name">BestShop</a>
        
        <nav class="page-nav">
            <ul class="page-nav-list">
                <li><a href="#" class="nav-btn">WHY US</a></li>
                <li><a href="#" class="nav-btn">BENEFITS</a></li>
                <li><a href="#" class="nav-btn">PRICES</a></li>
                <li><a href="#" class="nav-btn">CONTACT</a></li>
            </ul>
        </nav>

    </div>
</header>


<main>
    <section class="main__content">
        <h1 class="content__header">Sell More!</h1>
        <p class="main__text">Open shop on our platform and increase your sales</p>
        <a href="#" class="main__link">Open your shop</a>
        <img src="assets/Background.png" alt="main__image" class="main__photo">
    </section>
</main>

<section class="data">
    <div class="container">
        <h2 class="data__heading">The most popular sales platform in country</h2>

        <div class="data__container">
            <div class="data__info data__info1">
                <img src="assets/Person.svg" alt="person" class="icon icon__person">
                <div class="circle__data circle1"></div>
                <p class="data__numbers">100000+</p>
                <p class="data__text">daily entries</p>
            </div>
            <div class="data__info data__info2">
                <img src="assets/Eye.svg" alt="eye" class="icon icon__eye">
                <div class="circle__data circle2"></div>
                <p class="data__numbers">200000+</p>
                <p class="data__text">seen products every day</p>
            </div>
            <div class="data__info data__info3">
                <img src="assets/Catalog.svg" alt="catalog" class="icon icon__catalog">
                <div class="circle__data circle3"></div>
                <p class="data__numbers">10000+</p>
                <p class="data__text">added posts daily</p>
            </div>
        </div>

    </div>

</section>



</body>
</html>
